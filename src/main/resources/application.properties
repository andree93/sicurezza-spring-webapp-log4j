spring.thymeleaf.cache=false

#Change mysql database server, username, and password according to yours

#Data source
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://webapp_mysql-server_1:3306/bookstore?allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

spring.jpa.open-in-view=false
spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#Custom
#number of items loaded on index
articleservice.featured-items-number=8
